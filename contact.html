  <h1>Contact Me</h1>

  <div>
    <form action="" method="post" id="contact-form">
      <div>
        <label class="standard-label" for="email_id"> Email: </label>
        <input id="email_id" type="email" required>
      </div>

      <div>
        <label class="standard-label" for="tel_id">Telephone: </label>
        <input id="tel_id" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
      </div>

      <div>
        <label class="standard-label" for="message_id"> Message: </label>
        <textarea id="message_id" required maxlength="240"> </textarea>
      </div>

      <div>
        <label class="standard label" for="submit_id"> </label>
        <input id="submit_id" type="submit" value="Send message">
      </div>

  </div>

  </form>
